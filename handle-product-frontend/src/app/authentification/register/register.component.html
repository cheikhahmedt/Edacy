<div class="bg-indigo-500 m-0 w-full min-h-[100vh] flex justify-center items-center">
    <div class="flex bg-white flex-col justify-center px-6 py-8 lg:px-8 shadow-2xl border-radius w-[450px]">
        <div class="flex justify-center">
            <img
                class="h-10 w-10"
                src="edacy.png"
                alt="Your Company"
            />
        </div>
        <h2 class="mt-4 text-center font-bold text-xl">Cr√©er un compte</h2>
        <div class="mt-4 w-full">
            <form class="space-y-4">
                <div class="flex flex-col space-y-2 items-center">
                    <label>Email</label>
                    <input type="text" class="placeholder:text-gray-200 placeholder:text-sm w-full px-2 py-3 border border-blue-500 rounded-md text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-primary" placeholder="Email"/>
                </div>
                <div class="flex flex-col space-y-2 items-center">
                    <label>Mot de passe</label>
                    <input type="password" class="placeholder:text-gray-200 placeholder:text-sm w-full px-2 py-3 border border-blue-500 rounded-md text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-primary" placeholder="Mot de passe" />
                </div>
                <div class="flex flex-col space-y-2 items-center">
                    <label>Confirmer mot de passe</label>
                    <input type="password" class="placeholder:text-gray-200 placeholder:text-sm w-full px-2 py-3 border border-blue-500 rounded-md text-sm text-gray-100 focus:outline-none focus:ring-1 focus:ring-primary" placeholder="Mot de passe" />
                </div>
                <div class="flex items-center flex-row mt-2 gap-x-2">
                    <button class="w-full px-2 py-3 bg-blue-500 p-2 border border-gray-200 rounded-md hover:bg-blue-800 hover:text-white">S'enregistrer</button>
                </div>
                <div class="flex items-center flex-row mt-2 gap-x-2">
                    <button [routerLink]="'../login'" class="w-full px-2 py-3 bg-blue-200 p-2 border border-gray-200 rounded-md hover:bg-blue-800 hover:text-white">Retour</button>
                </div>
            </form>
        </div>
    </div>
</div>
